<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f9;
    }
    #container {
      display: flex;
      width: 100%;
      max-width: 800px;
    }
    #chat-box {
      border: 1px solid #ccc;
      border-radius: 5px;
      height: 300px;
      width: 100%;
      overflow-y: scroll;
      padding: 10px;
      background-color: #fff;
    }
    .message {
      margin: 5px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
    }

    .message.received {
      background-color: #f4f4f9;
      align-self: flex-start;
    }

    .message.sent {
      background-color: #c7e1ff;
      align-self: flex-end;
    }

    #input-container {
      display: flex;
      margin-top: 10px;
      width: 100%;
      max-width: 800px;
    }
    #message {
      flex-grow: 1;
      margin: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #send-button {
      padding: 12px;
      margin: 20px;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }

    #send-button:hover {
      background-color: #0056b3;
    }

    #users-list-container {
      width: 200px;
      margin-right: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      background-color: #fff;
    }
    #users-list {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    #users-list li {
      padding: 5px;
      border-bottom: 1px solid #ccc;
    }

    #users-list li:last-child {
      border-bottom: none;
    }

    #update-nickname-button {
      padding: 15px 15px;
      margin-top: 10px;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #update-nickname-button:hover {
      background-color: #0056b3;
    }

    .system-message {
      font-style: italic;
      color: #888;
      text-align: center;
      margin: 10px 0;
    }
    #poke-button {
      padding: 15px;
      margin-top: 10px;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #poke-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="users-list-container">
      <h3>Connected Users</h3>
      <ul id="users-list"></ul>
    </div>
    <div>
      <div id="chat-box"></div>
      <div id="input-container">
        <input type="text" id="message" placeholder="Type a message...">
        <button id="send-button">Send</button>
      </div>
      <button id="update-nickname-button">Update Nickname</button>
      <button id="poke-button">Poke User</button>
    </div>
  </div>
  <script src="../dist/client.js"></script>
</body>
</html>
