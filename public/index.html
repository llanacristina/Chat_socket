<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f9;
    }

    #chat-box {
      border: 1px solid #ccc;
      border-radius: 5px;
      height: 300px;
      width: 100%;
      max-width: 600px;
      overflow-y: scroll;
      padding: 10px;
      background-color: #fff;
    }

    .message {
      margin: 5px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
    }

    .message.received {
      background-color: #f4f4f9;
      align-self: flex-start;
    }

    .message.sent {
      background-color: #c7e1ff;
      align-self: flex-end;
    }

    #input-container {
      display: flex;
      margin-top: 10px;
      width: 100%;
      max-width: 600px;
    }

    #message {
      flex-grow: 1;
      margin: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #send-button {
      padding: 12px;
      margin: 20px;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }

    #send-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="chat-box"></div>
  <div id="input-container">
    <input type="text" id="message" placeholder="Type a message...">
    <button id="send-button">Send</button>
  </div>
  <script src="../dist/client.js"></script>
</body>
</html>
